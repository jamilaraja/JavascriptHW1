    <script>
    var name = prompt('What is your name');
    console.log(name);

    function hello(name){
      return  ('hey'+ ' ' + name);
    }

    console.log(hello(name));

    function hello(nametwo){

    }

    console.log(hello(nametwo));

var namethree = prompt('What is your name');
    function hello(namethree){
      return  ('hey'+ ' ' + namethree);
    }

    console.log(hello(namethree));

    function winner (home, away){
      if(home > away){
        console.log('home won');
      }
      else if (home < away ){
        console.log('away won');
      }
      else{
        console.log('tied')
      }
    }
winner(6,4)
